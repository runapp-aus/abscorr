URL: https://runapp-aus.github.io/strayr/

repo:
  url:
    home: https://github.com/runapp-aus/strayr/
    source: https://github.com/runapp-aus/strayr/blob/master/
    issue: https://github.com/runapp-aus/strayr/issues/
    user: https://github.com/runapp-aus/

development:
  mode: auto

template:
  bootstrap: 5
  bslib:
    primary: "#3a496a"
    navbar-bg: "#a8c5da"

navbar:
  bg: "#a8c5da"

reference:
  - title: "runapp strayr Package"
    desc: "Internal Data Structures."
    contents:
      - starts_with("anz")
      - starts_with("asced")
      - starts_with("asc")
      - auholidays
  - title: "Importing ABS Data"
    desc: >
      Functions for retrieving ABS data
    contents:
      - read_absmap
      - get_seifa
      - get_seifa_index_sheet
  - title: "Helper functions"
    desc: >
      Functions for cleaning data and working with datasets
      in the package
    contents:
      - is_holiday
      - starts_with("clean_")
      - starts_with("make_")
      - starts_with("parse_")
      - strip_year_suffix
      - palette_state_name_2016
